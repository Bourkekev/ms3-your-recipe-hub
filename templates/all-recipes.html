{% extends 'base.html' %}

{% block content %}
    <h1>All Recipes</h1>
    {% for recipe in recipes %}
       <h2>{{recipe.title}}</h2>
       <p>{{recipe.category_name}} - {{recipe.course_name}}</p>
       <img src="{{recipe.image_url}}" alt="{{recipe.title}}"/>
       <p>{{recipe.short_description}}</p>
       <a href="{{url_for('single_recipe', recipe_id=recipe._id)}}">View</a>
   {% endfor %}

{% endblock %}
