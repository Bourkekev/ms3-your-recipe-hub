{% extends 'base.html' %}
{% block content %}
<h1><span class="mdi prefix mdi-shape-outline"></span> Manage Categories</h1>
<a class="waves-effect waves-light btn-large" href="{{url_for('add_category')}}">Add Category <i class="material-icons">library_add</i></a>
<div class="row categories">
    {% for category in categories %}
        <div class="col-12">
            <div class="card teal lighten-4">
                <div class="card-content">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light amber darken-3 btn">Edit Category</a>
                    <a href="#" class="waves-effect waves-light red darken-3 btn">Delete Category</a>
                </div>
            </div>
        </div>
    {% endfor%}
</div>

{% endblock %}
