{% extends 'base.html' %}
{% block title %}Edit Category - {% endblock %}
{% block content %}
<div class="title-panel">
    <div class="container">
        <div class="row">
            <h1 class="page-title text-center text-sm-left">Edit Category</h1>
        </div>
    </div>
</div>
{% include 'layout/flash-messages.html' %}
<div class="container">
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12 l4">
                    <span class="mdi prefix mdi-shape-outline"></span>
                    <input id="category_name" name="category_name" type="text" minlength="3" 
                    maxlength="30" value="{{ category.category_name|capitalize }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories')}}" class="btn-large red text-shadow">Cancel<i class="material-icons right">close</i></a>
                    <button class="btn waves-effect waves-light btn-large" type="submit">Save Category
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
