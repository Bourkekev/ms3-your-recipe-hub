{% extends 'base.html' %}

{% block content %}
    <h1>Home Page</h1>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <!-- title, category and course -->
            <div class="row">
                <div class="input-field col s12 l4">
                    <span class="mdi prefix mdi-food-drumstick"></span>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose the category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Food Category</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light btn-large" type="submit">Look for Recipe
                        <i class="material-icons right">edit</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% for recipe in recipes %}
       <h2>{{recipe.title}}</h2>
       <p>{{recipe.category_name}} - {{recipe.course_name}}</p>
       <img src="{{recipe.image_url}}" alt="{{recipe.title}}"/>
       <p>{{recipe.short_description}}</p>
   {% endfor %}

{% endblock %}
